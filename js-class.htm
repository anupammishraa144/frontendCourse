<body>
    <script>
        class Cricketer {
            constructor (firstname,lastname,runs,wickets)
            {
                this.firstname = firstname;
                this.lastname = lastname;
                this.runs = runs;
                this.wickets = wickets;
            }
            fullname() {
                return this.firstname + " " + this.lastname;
            }
        }
        const cricketer1 = new Cricketer("Sachin", "Tendulkar", 15000, 100);
        document.write(cricketer1.firstname);
        document.write("<br/>");
        const cricketer2 = new Cricketer("Rahul","Dravid", 11000, 0);
        document.write(cricketer2.lastname);
        document.write("<br/>");
        document.write("<br/>");
        document.write(cricketer1.fullname());

    </script>
</body>
