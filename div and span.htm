    <h1>This for <div><u>div</u></div</h1>
    <!--div makes content to be outputted in next line-->
    <div>A</div>
    <div>B</div>

    <h2>This for span</h2>
     <!--span makes content to be outputted one after the other in the same line-->
     <span>C</span>
     <span>D</span>
