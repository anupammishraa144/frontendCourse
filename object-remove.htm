<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cricketer = {
        name: "Sachin",
        runs : 15000,
        wickets : 100
    };
    document.write(cricketer.runs);
    document.write("<br/>");
    document.write(cricketer.wickets);
    delete cricketer.wickets;
    
    document.write("<br/>");
    document.write("<br/>");
    document.write(cricketer.runs);
    document.write("<br/>");
    document.write(cricketer.wickets);

    </script>
    
</body>
